<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vue ui</title>
    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">
</head>
<body class="noselect">
    <v-desktop :apps="apps" :wins="wins"></v-desktop>
    <v-window v-for="win in wins" :options="win"></v-window>
    <v-notify></v-notify>
    <v-msgbox :on.sync="msgbox"></v-msgbox>
    <div class="loginbg" :class="{slideOutUp:logged,animated:logged}">
        <form onsubmit="return false;">
            <div class="loginbox bounceInDown animated">
                <img class="avatar animated" :class="{jello:jello}" src="img/avatar.jpg" width="200" height="200" title="新域智能" alt="新域智能" />
                <!-- <h1 v-if="temp">{{temp}}</h1> -->
                <v-input model="username" placeholder="您的用户名" required><i slot="required" transition="fade">请输入您的用户名</i></v-input>
                <v-input type="password" model="password" placeholder="您的密码" required><i slot="required" transition="fade">请输入您的密码</i></v-input>
                <v-button class="blue" @click="login" text="登陆" :processing="processing" processtext="登陆中" :disabled="logged"></v-button>
                <!-- <a v-if="temp" @click="temp=''" class="change">其它账号</a> -->
            </div>
        </form>
    </div>
    <div class="v-startbox" :class="{on:startbox}">
        <div class="tool"></div>
        <div class="appbox">
            <a v-for="i in demo" class="v-icon weather"><b>表格</b></a>
        </div>
    </div>
    <script type="text/javascript" src="lib/vue.js"></script>
    <script type="text/javascript" src="lib/vue.base.js"></script>
    <script type="text/javascript" src="lib/vue.grid.js"></script>
    <script type="text/javascript" src="lib/vue.drag.js"></script>
    <script type="text/javascript" src="lib/vue.menu.js"></script>
    <script type="text/javascript" src="lib/vue.radio.js"></script>
    <script type="text/javascript" src="lib/vue.input.js"></script>
    <script type="text/javascript" src="lib/vue.pager.js"></script>
    <script type="text/javascript" src="lib/vue.msgbox.js"></script>
    <script type="text/javascript" src="lib/vue.ripple.js"></script>
    <script type="text/javascript" src="lib/vue.notify.js"></script>
    <script type="text/javascript" src="lib/vue.filter.js"></script>
    <script type="text/javascript" src="lib/vue.resize.js"></script>
    <script type="text/javascript" src="lib/vue.select.js"></script>
    <script type="text/javascript" src="lib/vue.button.js"></script>
    <script type="text/javascript" src="lib/vue.window.js"></script>
    <script type="text/javascript" src="lib/vue.desktop.js"></script>
    <script type="text/javascript" src="lib/vue.switch.js"></script>
    <script type="text/javascript" src="lib/vue.checkbox.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
